<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Empresas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Registro de Empresas</h2>
  <form id="formulario">
    <input type="text" id="folio" placeholder="Folio" required>
    <input type="text" id="nombre" placeholder="Nombre de la empresa" required>
    <input type="text" id="domicilio" placeholder="Domicilio" required>
    <button type="submit">Agregar</button>
  </form>

  <h3>Lista de Empresas</h3>
  <ul id="listaEmpresas"></ul>

  <script>
    const formulario = document.getElementById("formulario");
    const lista = document.getElementById("listaEmpresas");

    formulario.addEventListener("submit", function(e) {
      e.preventDefault();

      const folio = document.getElementById("folio").value;
      const nombre = document.getElementById("nombre").value;
      const domicilio = document.getElementById("domicilio").value;

      const item = document.createElement("li");
      item.textContent = `Folio: ${folio}, Empresa: ${nombre}, Domicilio: ${domicilio}`;
      lista.appendChild(item);

      formulario.reset();
    });
  </script>
</body>
</html>
